<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sleep Disorders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{% static 'img/logo.png' %}" alt="Company Logo" class="logo">
        </div>
        <h2> Welcome Back!</h2>
        <p>Please log in to access your account.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group with-icon">
                <label for="username">Username:</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            <div class="form-group with-icon">
                <label for="password">Password:</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <button type="submit" class="submit-button">Login</button>
            <a href="{% url 'password_reset' %}" class="forgot-password">Forgot Password?</a>
        </form>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="contact-info">
            <p>Need help? Contact us at:  </p><p>
                <a href=""><i class="fas fa-phone"></i>
                 0930 319 5786</a></p>
        </div>
    </div>
</body>
</html>
